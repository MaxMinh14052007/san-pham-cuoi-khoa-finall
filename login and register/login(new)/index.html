<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Đăng nhập</title>
  </head>
  <body>
    <section class="forms-section">
      <div style="display: flex; align-items: center; width: 100%">
        <div>
          <h1 style="margin-left: 570px" class="section-title">
            Login & Signup Forms
          </h1>
        </div>
      </div>
      <div class="forms">
        <div class="form-wrapper is-active">
          <button type="button" class="switcher switcher-login">
            Login
            <span class="underline"></span>
          </button>
          <form
            class="form form-login"
            method="post"
            action="#"
            enctype="multipart/form-data"
          >
            <fieldset>
              <legend>Please, enter your email and password for login.</legend>
              <div class="input-block">
                <label for="login-email">E-mail</label>
                <input id="login_email" type="email" required />
              </div>
              <div id="showpassword-login">
                <div class="input-block">
                  <label for="login-password">Password</label>
                  <i id="eye-open" class="fa-solid fa-eye hidden"></i>
                  <i id="eye-close" class="fa-solid fa-eye-slash"></i>
                  <input id="login_password" type="password" required />
                </div>
              </div>
            </fieldset>
            <button id="login" type="button" class="btn-login">Login</button>
            <a
              href="../reset/reset.html"
              style="
                margin-left: 55px;
                cursor: pointer;
                text-decoration: none;
                color: black;
              "
              target="_blank"
              id="reset-password"
            >
              Forget password?
            </a>
          </form>
        </div>
        <div class="form-wrapper">
          <button type="button" class="switcher switcher-signup">
            Sign Up
            <span class="underline"></span>
          </button>
          <form
            id="register-form"
            class="form form-signup"
            method="post"
            action="#"
            enctype="multipart/form-data"
          >
            <fieldset>
              <legend>
                Please, enter your email, password and password confirmation for
                sign up.
              </legend>
              <div class="input-block">
                <label for="signup-username">Username</label>
                <input id="signup_username" type="text" required />
              </div>
              <div class="input-block">
                <label for="signup-email">E-mail</label>
                <input id="signup_email" type="email" required />
              </div>
              <div id=" showpassword-register">
                <div class="input-block">
                  <label for="signup-password">Password</label>
                  <i id="eye-open1" class="fa-solid fa-eye hidden"></i>
                  <i id="eye-close1" class="fa-solid fa-eye-slash"></i>
                  <input id="signup_password" type="password" required />
                </div>
              </div>
            </fieldset>
            <button id="register" type="button" class="btn-signup">
              Sign Up
            </button>
          </form>
        </div>
      </div>
    </section>
  </body>
  <script src="switch.js"></script>
  <script type="module" src="maincode.js"></script>
  <script type="module" src="firebaseAuth.js"></script>
</html>
